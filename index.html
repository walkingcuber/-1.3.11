  <script>
    let time = 0;
    let isRunning = false;
    let status = 'idle';
    let records = [];
    let currentEvent = '3x3x3';
    let scramble = '';
    let timerInterval = null;
    let holdTimeout = null;
    let startTime = 0;

    const THEMES = {
      aurora: 'linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%)',
      neon: 'linear-gradient(135deg, #06b6d4 0%, #14b8a6 50%, #10b981 100%)',
      sunset: 'linear-gradient(135deg, #f97316 0%, #ef4444 50%, #ec4899 100%)',
      ocean: 'linear-gradient(135deg, #0c4a6e 0%, #1e40af 50%, #06b6d4 100%)'
    };

    function generateScramble(event) {
      const moves = {
        '2x2x2': ["R", "U", "F"],
        '3x3x3': ["R", "L", "U", "D", "F", "B"],
        '4x4x4': ["R", "L", "U", "D", "F", "B", "Rw", "Lw", "Uw", "Dw", "Fw", "Bw"],
        '5x5x5': ["R", "L", "U", "D", "F", "B", "Rw", "Lw", "Uw", "Dw", "Fw", "Bw"]
      };

      if (event === 'Square-1') {
        let result = [];
        for (let i = 0; i < 12; i++) {
          const top = Math.floor(Math.random() * 12) - 5;
          const bottom = Math.floor(Math.random() * 12) - 5;
          result.push(`(${top},${bottom})`);
        }
        return result.join(' / ');
      }

      if (event === 'Megaminx') {
        const megaMoves = ['R++', 'R--', 'D++', 'D--', 'U'];
        let result = [];
        for (let i = 0; i < 70; i++) {
          result.push(megaMoves[Math.floor(Math.random() * megaMoves.length)]);
        }
        return result.join(' ');
      }

      if (event === 'Pyraminx') {
        const pyraMoves = ['U', 'L', 'R', 'B', 'u', 'l', 'r', 'b'];
        const modifiers = ['', "'"];
        let result = [];
        for (let i = 0; i < 10; i++) {
          const move = pyraMoves[Math.floor(Math.random() * pyraMoves.length)];
          const mod = modifiers[Math.floor(Math.random() * modifiers.length)];
          result.push(move + mod);
        }
        return result.join(' ');
      }

      if (event === 'Clock') {
        return 'UR4+ DR1+ DL3+ UL2+ U3+ R4+ D2+ L1+ ALL5+ y2 U4+ R2+ D3+ L1+ ALL3+';
      }

      if (event === 'Skewb') {
        const skewbMoves = ['R', 'L', 'U', 'B'];
        const modifiers = ['', "'"];
        let result = [];
        for (let i = 0; i < 9; i++) {
          const move = skewbMoves[Math.floor(Math.random() * skewbMoves.length)];
          const mod = modifiers[Math.floor(Math.random() * modifiers.length)];
          result.push(move + mod);
        }
        return result.join(' ');
      }

      const baseMoves = moves[event] || moves['3x3x3'];
      const modifiers = ['', "'", '2'];
      let result = [];
      let lastMove = '';
      const length = event === '2x2x2' ? 9 : 20;

      for (let i = 0; i < length; i++) {
        let move;
        do {
          move = baseMoves[Math.floor(Math.random() * baseMoves.length)];
        } while (move[0] === lastMove[0]);
        
        const modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
        result.push(move + modifier);
        lastMove = move;
      }

      return result.join(' ');
    }

    function formatTime(ms) {
      const seconds = Math.floor(ms / 1000);
      const milliseconds = ms % 1000;
      return `${seconds}.${milliseconds.toString().padStart(3, '0')}`;
    }

    function updateTimer() {
      time = Date.now() - startTime;
      document.getElementById('timerDisplay').textContent = formatTime(time);
    }

    function startTimer() {
      if (isRunning) {
        stopTimer();
      } else if (status === 'ready') {
        isRunning = true;
        status = 'idle';
        startTime = Date.now();
        time = 0;
        timerInterval = setInterval(updateTimer, 10);
        updateDisplay();
      }
    }

    function stopTimer() {
      isRunning = false;
      clearInterval(timerInterval);
      const finalTime = Date.now() - startTime;
      records.unshift({
        id: Date.now(),
        time: finalTime,
        scramble: scramble,
        event: currentEvent,
        date: new Date()
      });
      updateRecords();
      updateStats();
      scramble = generateScramble(currentEvent);
      document.getElementById('scramble').textContent = scramble;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById('timerDisplay');
      const hint = document.getElementById('hint');
      
      let color = '#E5E7EB';
      let hintText = 'æŒ‰ä½ç©ºç™½éµæº–å‚™ / é»æ“Šè¢å¹•åœæ­¢';
      
      if (status === 'holding') {
        color = '#FFD700';
        hintText = 'ç¹¼çºŒæŒ‰ä½æº–å‚™...';
      } else if (status === 'ready') {
        color = '#4ADE80';
        hintText = 'æº–å‚™å°±ç·’ï¼æ”¾é–‹é–‹å§‹';
      } else if (isRunning) {
        color = '#60A5FA';

      }
      
      display.style.color = color;

    function updateStats() {
      if (records.length === 0) {
        document.getElementById('stats').innerHTML = `
          <div style="text-align: center; color: rgba(107, 114, 128, 1); padding: 2rem 0;">
            <div style="font-size: 3rem; margin-bottom: 0.5rem;">ğŸ²</div>
            <div style="font-size: 0.875rem;">é–‹å§‹è¨ˆæ™‚ä¾†æŸ¥çœ‹çµ±è¨ˆ</div>

      `;

        html += `

        `;
      }

      html += '</div>';

      if (ao12) {
        html += `
